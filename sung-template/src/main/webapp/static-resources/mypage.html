<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html>
<head>
<title>个人中心</title>
<link rel="shortcut icon" href="/lib/img/ico/icon-webIcon.ico" />
<meta name="author" content="Double" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script type="text/javascript" src="/lib/js/includeHead.js"></script>
<script type="text/javascript" src="mypage.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- cls:header start -->
		<div class="header">
			<div class="defaultbox">
				<div class="logo">
					<a href="#"><img src="/lib/img/pic/pic_logo.png" alt="logo" /></a>
				</div>
				<div class="navi">
					<a href="#">个人中心</a>
				</div>
			</div>
			<div class="menuWrapper">
				<div class="menuCnm">
					<ul></ul>
				</div>
			</div>
			<div class="subMenuWrapper">
				<div class="subMenu"></div>
			</div>
		</div>
		<!-- cls:header end -->
		<div class="detailContents">
			<div class="location">
				<p>
					<a><img src="/lib/img/ico/ico_home.png" alt="home" /></a>
					<span><img src="/lib/img/ico/ico_navi.png" alt="&gt;" /></span>
					<span class="fontS">个人中心</span>
				</p>
			</div>
				<div class="myWrapper">
					<div class="searchTilte">基本信息</div>
					<div class="searchBtns">
						<button id="edit" class="btnPrimary">编辑</button>
						<button id="print" class="btnPrimary">打印</button>
						<button id="modify" class="btnPrimary" style="display: none">修改</button>
						<button id="cancel" class="btnPrimary" style="display: none">取消</button>
					</div>
					<form id="formElement">
						<table class="horizontalTable">
							<caption>基本信息</caption>
							<colgroup>
								<col width="100" />
								<col width="550" />
								<col width="100" />
								<col width="" />
							</colgroup>
							<tbody>
								<tr>
									<th>姓名</th>
									<td id="name"></td>
									<th>电子邮件</th>
									<td><input name="email" type="text" class="input_use05 validate[required,custom[email]]" /></td>
								</tr>
								<tr>
									<th>管理级别</th>
									<td id="manage"></td>
									<th>部门</th>
									<td><input name="department" type="text" class="input_use02 validate[required,maxSize[5]]" /></td>
								</tr>
								<tr>
									<th>电话号码</th>
									<td><input name="phone1" type="text" class="input_use01 validate[required,custom[number]]" /> - 
										<input name="phone2" type="text" class="input_use01 validate[required,custom[number]]" /> - 
										<input name="phone3" type="text" class="input_use01 validate[required,custom[number]]" /></td>
									<th>级别</th>
									<td><input name="level" type="text" class="input_use02 validate[required,custom[number]]" /></td>
								</tr>
								<tr>
									<th>内线号码</th>
									<td><input name="inner_phone" type="text" class="input_use01 validate[required,custom[number]]" /></td>
									<th>手机</th>
									<td><select name="tel1" class="input_use04">
											<option value="010">010</option>
											<option value="011">011</option>
											<option value="016">016</option>
											<option value="017">017</option>
											<option value="018">018</option>
											<option value="019">019</option></select> - 
											<input name="tel2" type="text" class="input_use01 validate[required,custom[number]]" /> - 
											<input name="tel3" type="text" class="input_use01 validate[required,custom[number]]" /></td>
								</tr>
								<tr>
									<th>性别</th>
									<td>
										<radioboxgroup>
											<input type="radio" name="sex" value="男" />男
											<input type="radio" name="sex" value="女" />女
										</radioboxgroup>
									</td>
									<th>兴趣爱好</th>
									<td>
										<checkboxgroup>
											<input class="validate[minCheckbox[1]]" type="checkbox" name="interest" value="足球" />足球
											<input class="validate[minCheckbox[1]]" type="checkbox" name="interest" value="篮球" />篮球
											<input class="validate[minCheckbox[1]]" type="checkbox" name="interest" value="游泳" />游泳
											<input class="validate[minCheckbox[1]]" type="checkbox" name="interest" value="拳击" />拳击
										</checkboxgroup>
									</td>
								</tr>
								<tr>
									<th>出生日期</th>
									<td>
										<input type="text" class="easyui-datebox input_use01" name="birthday" value="" />
									</td>
									<th>详细信息</th>
									<td colspan="3">
										<textarea rows="2" cols="20" class="textareaFit validate[required,maxSize[50]]" name="detail"></textarea>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
					<div class="searchTilte">扩展信息</div>
					<div class="searchBtns">
						<button id="add" class="btnPrimary" style="display: none">添加</button>
						<button id="del" class="btnPrimary" style="display: none">删除</button>
					</div>
					<form id="addForm">
						<table class="verticalTable">
							<caption>扩展信息</caption>
							<colgroup>
								<col width="342" />
								<col width="312" />
								<col width="312" />
								<col width="" />
							</colgroup>
							<thead>
								<tr>
									<th>name</th>
									<th>email</th>
									<th>birthday</th>
									<th>tel</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" class="inputNormal validate[required,maxSize[5]]" name="add_name" /></td>
									<td><input type="text" class="inputNormal validate[required,custom[email]]" name="add_email" /></td>
									<td><input type="text" class="inputNormal validate[required,custom[date]]" name="add_birthday" /></td>
									<td><input type="text" class="inputNormal validate[required,custom[phone]]" name="add_tel" /></td>
								</tr>
							</tbody>
						</table>
					</form>
					<!-- easyUI datagrid start -->
					<div class="tablePosition">
						<table id="datagridExp"></table>
					</div>
					<!-- easyUI datagrid end -->
				</div>
		</div>
	</div>
</body>
</html>
